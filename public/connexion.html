<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EcoRide</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --eco-primary: #2d5016;
            --eco-secondary: #4a7c59;
            --eco-accent: #7fb069;
            --eco-light: #d6efc7;
            --eco-white: #f8fff4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--eco-white) 0%, var(--eco-light) 100%);
            min-height: 100vh;
            padding-top: 76px;
        }

        .navbar {
            background: linear-gradient(90deg, var(--eco-primary) 0%, var(--eco-secondary) 100%);
            box-shadow: 0 2px 20px rgba(45, 80, 22, 0.3);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: var(--eco-white) !important;
        }

        .nav-link {
            color: var(--eco-light) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0 10px;
            border-radius: 20px;
            padding: 8px 16px !important;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white !important;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.3);
            color: white !important;
        }

        .login-header {
            background: linear-gradient(135deg, var(--eco-primary) 0%, var(--eco-secondary) 100%);
            color: white;
            padding: 60px 0;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="rgba(255,255,255,0.1)"><path d="M0,20 C150,100 350,0 500,50 C650,100 850,0 1000,20 L1000,00 L0,0 Z"></path></svg>');
            background-size: cover;
            pointer-events: none;
        }

        .login-header h1 {
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container {
            max-width: 500px;
            margin: -50px auto 50px;
            position: relative;
            z-index: 3;
        }

        .login-card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid var(--eco-light);
        }

        .login-tabs {
            display: flex;
            margin-bottom: 30px;
            background: var(--eco-light);
            border-radius: 15px;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 10px;
            font-weight: 600;
            color: var(--eco-secondary);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tab-btn.active {
            background: white;
            color: var(--eco-primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: var(--eco-primary);
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid var(--eco-light);
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--eco-white);
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--eco-accent);
            box-shadow: 0 0 0 3px rgba(127, 176, 105, 0.2);
            outline: none;
            transform: translateY(-2px);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--eco-accent), var(--eco-secondary));
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(127, 176, 105, 0.3);
            width: 100%;
            margin-top: 20px;
        }

        .btn-login:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(127, 176, 105, 0.4);
            color: white;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--eco-secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: var(--eco-primary);
        }

        .demo-accounts {
            background: linear-gradient(135deg, var(--eco-white) 0%, rgba(215, 239, 199, 0.3) 100%);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            border: 2px solid var(--eco-light);
        }

        .demo-accounts h6 {
            color: var(--eco-primary);
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .demo-account {
            background: white;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            border: 1px solid var(--eco-accent);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-account:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(127, 176, 105, 0.2);
        }

        .demo-account strong {
            color: var(--eco-primary);
        }

        .demo-account small {
            color: var(--eco-secondary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #ff4444; width: 25%; }
        .strength-medium { background: #ffaa00; width: 50%; }
        .strength-good { background: #44ff44; width: 75%; }
        .strength-strong { background: var(--eco-accent); width: 100%; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-leaf me-2"></i>EcoRide
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="covoiturages.html">Covoiturages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="connexion.html">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Header -->
    <section class="login-header">
        <div class="container">
            <h1>Rejoignez la communauté EcoRide</h1>
        </div>
    </section>

    <!-- Login Form -->
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <!-- Tabs -->
                <div class="login-tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">Connexion</button>
                    <button class="tab-btn" onclick="switchTab('register')">Inscription</button>
                </div>

                <!-- Login Tab -->
                <div id="login-tab" class="tab-content active">
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="votre@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" placeholder="••••••••" required>
                        </div>
                        
                        <button type="submit" class="btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                        </button>
                    </form>
                    
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Mot de passe oublié ?</a>
                    </div>
                </div>

                <!-- Register Tab -->
                <div id="register-tab" class="tab-content">
                    <form id="registerForm">
                        <div class="form-group">
                            <label class="form-label">Pseudo</label>
                            <input type="text" class="form-control" placeholder="Votre pseudo" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="votre@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="••••••••" required>
                            <div class="password-strength" id="strengthBar"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" placeholder="••••••••" required>
                        </div>
                        
                        <button type="submit" class="btn-login">
                            <i class="fas fa-user-plus me-2"></i>Créer mon compte
                        </button>
                    </form>
                </div>

                <!-- Demo Accounts -->
                <div class="demo-accounts">
                    <h6><i class="fas fa-key me-2"></i>Comptes de démonstration</h6>
                    
                    <div class="demo-account" onclick="fillLogin('admin@ecoride.fr', 'admin123')">
                        <strong>Administrateur</strong><br>
                        <small>admin@ecoride.fr / admin123</small>
                    </div>
                    
                    <div class="demo-account" onclick="fillLogin('marie.dupont@email.com', 'marie123')">
                        <strong>Chauffeur (Marie)</strong><br>
                        <small>marie.dupont@email.com / marie123</small>
                    </div>
                    
                    <div class="demo-account" onclick="fillLogin('pierre.durand@email.com', 'pierre123')">
                        <strong>Passager (Pierre)</strong><br>
                        <small>pierre.durand@email.com / pierre123</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Switch between login and register tabs
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
        }

        // Fill login form with demo credentials
        function fillLogin(email, password) {
            switchTab('login');
            setTimeout(() => {
                document.querySelector('#login-tab input[type="email"]').value = email;
                document.querySelector('#login-tab input[type="password"]').value = password;
            }, 300);
        }

        // Password strength indicator
        document.getElementById('registerPassword')?.addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength';
            
            if (strength <= 2) strengthBar.classList.add('strength-weak');
            else if (strength <= 3) strengthBar.classList.add('strength-medium');
            else if (strength <= 4) strengthBar.classList.add('strength-good');
            else strengthBar.classList.add('strength-strong');
        });

        // Form submissions
        document.getElementById('loginForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate login
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            // Simulate authentication
            setTimeout(() => {
                alert(`Connexion réussie pour ${email}!\n\nNote: En production, cette fonctionnalité sera connectée à la base de données.`);
                
                // Redirect to user dashboard (not implemented yet)
                // window.location.href = 'dashboard.html';
            }, 1000);
        });

        document.getElementById('registerForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pseudo = this.querySelector('input[type="text"]').value;
            const email = this.querySelector('input[type="email"]').value;
            
            // Simulate registration
            setTimeout(() => {
                alert(`Compte créé avec succès pour ${pseudo} (${email})!\n\n🎉 Vous recevez 20 crédits de bienvenue!\n\nNote: En production, un email de confirmation sera envoyé.`);
                
                // Switch to login tab
                switchTab('login');
            }, 1000);
        });

        function showForgotPassword() {
            const email = prompt('Entrez votre adresse email pour recevoir un lien de réinitialisation:');
            if (email) {
                alert(`Un email de réinitialisation a été envoyé à ${email}\n\nNote: En production, cette fonctionnalité sera active.`);
            }
        }
    </script>
</body>
</html>
