<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Profil - EcoRide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .nav-tabs {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            border-bottom: 2px solid #ddd;
            display: flex;
        }

        .nav-tabs li {
            margin-right: 10px;
        }

        .nav-tabs a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            color: #333;
        }

        .nav-tabs a.active {
            background: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
            font-weight: bold;
        }

        .tab-content {
            min-height: 400px;
            background: white;
            border: 3px solid #ff0000 !important;
            padding: 20px;
        }

        .tab-pane {
            display: none;
            background: #ffff99;
            padding: 20px;
            border: 2px solid #00ff00;
            min-height: 300px;
        }

        .tab-pane.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug - Mon Profil</h1>

        <ul class="nav-tabs">
            <li><a href="#" class="tab-link active" data-tab="profile-info">Informations</a></li>
            <li><a href="#" class="tab-link" data-tab="my-rides">Mes trajets</a></li>
            <li><a href="#" class="tab-link" data-tab="my-reservations">R√©servations</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="profile-info">
                <h3>Informations personnelles</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label>Pseudo</label>
                        <input type="text" id="profilePseudo" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="profileEmail" readonly>
                    </div>
                    <div class="form-group">
                        <label>T√©l√©phone</label>
                        <input type="tel" id="profilePhone">
                    </div>
                    <div class="form-group">
                        <label>Nom complet</label>
                        <input type="text" id="profileFullName">
                    </div>
                    <button type="submit" class="btn">Enregistrer</button>
                </form>
            </div>

            <div class="tab-pane" id="my-rides">
                <h3>Mes trajets propos√©s</h3>
                <p>Vous n'avez pas encore propos√© de trajet.</p>
            </div>

            <div class="tab-pane" id="my-reservations">
                <h3>Mes r√©servations</h3>
                <p>Vous n'avez pas encore de r√©servation.</p>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Script de debug charg√©');

        // Gestion des onglets
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìã DOM charg√©');

            // Event listeners pour les onglets
            const tabLinks = document.querySelectorAll('.tab-link');
            const tabPanes = document.querySelectorAll('.tab-pane');

            console.log('üîó Nombre d\'onglets trouv√©s:', tabLinks.length);
            console.log('üìÑ Nombre de panneaux trouv√©s:', tabPanes.length);

            tabLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetTab = this.dataset.tab;
                    console.log('üñ±Ô∏è Clic sur onglet:', targetTab);

                    // D√©sactiver tous les onglets
                    tabLinks.forEach(l => l.classList.remove('active'));
                    tabPanes.forEach(p => p.classList.remove('active'));

                    // Activer l'onglet s√©lectionn√©
                    this.classList.add('active');
                    document.getElementById(targetTab).classList.add('active');

                    console.log('‚úÖ Onglet activ√©:', targetTab);
                });
            });

            // Charger les donn√©es du profil
            loadProfileData();
        });

        function loadProfileData() {
            console.log('üîÑ D√©but du chargement des donn√©es profil...');

            fetch('/api/auth/profile', {
                credentials: 'include',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('üì° R√©ponse API profile:', response.status);
                console.log('üì° Headers:', response.headers);
                return response.json();
            })
            .then(data => {
                console.log('üìã Donn√©es re√ßues:', data);

                if (data.success && data.user) {
                    console.log('‚úÖ Utilisateur trouv√©:', data.user.pseudo);

                    // Remplir les champs
                    const pseudoField = document.getElementById('profilePseudo');
                    const emailField = document.getElementById('profileEmail');
                    const phoneField = document.getElementById('profilePhone');
                    const fullNameField = document.getElementById('profileFullName');

                    if (pseudoField) {
                        pseudoField.value = data.user.pseudo || '';
                        console.log('‚úÖ Pseudo rempli:', pseudoField.value);
                    }

                    if (emailField) {
                        emailField.value = data.user.email || '';
                        console.log('‚úÖ Email rempli:', emailField.value);
                    }

                    if (phoneField) {
                        phoneField.value = data.user.phone || '';
                        console.log('‚úÖ T√©l√©phone rempli:', phoneField.value);
                    }

                    if (fullNameField) {
                        fullNameField.value = data.user.fullName || '';
                        console.log('‚úÖ Nom complet rempli:', fullNameField.value);
                    }

                    console.log('üéâ Tous les formulaires remplis avec succ√®s !');
                } else {
                    console.error('‚ùå Erreur dans les donn√©es:', data);
                }
            })
            .catch(error => {
                console.error('üí• Erreur lors du chargement:', error);
            });
        }
    </script>
</body>
</html>
