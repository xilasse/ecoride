<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher un Covoiturage - EcoRide</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-leaf me-2"></i>EcoRide
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#covoiturages">Covoiturages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#connexion">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Header -->
    <section class="search-header">
        <div class="container">
            <h1 class="h3 mb-0">Trouvez votre covoiturage écologique</h1>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container py-4">
        <!-- Search Form -->
        <div class="search-form-container">
            <form id="searchForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Départ</label>
                        <input type="text" class="form-control" id="departure" placeholder="Ville de départ" value="Paris">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Arrivée</label>
                        <input type="text" class="form-control" id="arrival" placeholder="Ville d'arrivée" value="Lyon">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-detail w-100">
                            <i class="fas fa-search me-2"></i>Rechercher
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-lg-3">
                <div class="filters-sidebar">
                    <h5 class="mb-3"><i class="fas fa-filter me-2"></i>Filtres</h5>
                    
                    <!-- Ecological Filter -->
                    <div class="filter-group">
                        <h6>Écologique</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ecoOnly">
                            <label class="form-check-label" for="ecoOnly">
                                <i class="fas fa-leaf text-success"></i> Véhicules électriques uniquement
                            </label>
                        </div>
                    </div>

                    <!-- Price Filter -->
                    <div class="filter-group">
                        <h6>Prix maximum</h6>
                        <div class="mb-2">
                            <input type="range" class="form-range" id="priceRange" min="0" max="100" value="50">
                        </div>
                        <div class="d-flex justify-content-between text-muted small">
                            <span>0€</span>
                            <span id="priceValue">50€</span>
                            <span>100€</span>
                        </div>
                    </div>

                    <!-- Duration Filter -->
