<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - EcoRide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #ffffff;
        }
        .test-box {
            width: 300px;
            height: 200px;
            background: red !important;
            border: 5px solid blue !important;
            padding: 20px;
            margin: 20px;
            color: white;
            font-size: 20px;
        }
        .test-content {
            background: yellow !important;
            color: black !important;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Page de Test Simple</h1>

    <div class="test-box">
        BOÎTE DE TEST ROUGE
        <div class="test-content">
            Contenu de test jaune
        </div>
    </div>

    <p>Si vous voyez une boîte rouge avec du texte jaune, le CSS fonctionne.</p>

    <script>
        console.log('✅ JavaScript fonctionne !');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM chargé !');

            // Test simple d'insertion de contenu
            const testDiv = document.createElement('div');
            testDiv.style.background = 'green';
            testDiv.style.color = 'white';
            testDiv.style.padding = '10px';
            testDiv.style.margin = '10px';
            testDiv.textContent = 'Contenu ajouté par JavaScript';
            document.body.appendChild(testDiv);
        });
    </script>
</body>
</html>
