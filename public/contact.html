<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - EcoRide</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --eco-primary: #2d5016;
            --eco-secondary: #4a7c59;
            --eco-accent: #7fb069;
            --eco-light: #d6efc7;
            --eco-white: #f8fff4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--eco-white) 0%, var(--eco-light) 100%);
            min-height: 100vh;
            padding-top: 76px;
        }

        .navbar {
            background: linear-gradient(90deg, var(--eco-primary) 0%, var(--eco-secondary) 100%);
            box-shadow: 0 2px 20px rgba(45, 80, 22, 0.3);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: var(--eco-white) !important;
        }

        .nav-link {
            color: var(--eco-light) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0 10px;
            border-radius: 20px;
            padding: 8px 16px !important;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white !important;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.3);
            color: white !important;
        }

        .contact-header {
            background: linear-gradient(135deg, var(--eco-primary) 0%, var(--eco-secondary) 100%);
            color: white;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .contact-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="rgba(255,255,255,0.1)"><path d="M0,20 C150,100 350,0 500,50 C650,100 850,0 1000,20 L1000,00 L0,0 Z"></path></svg>');
            background-size: cover;
            pointer-events: none;
        }

        .contact-header h1 {
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 3rem;
            font-weight: bold;
        }

        .contact-header p {
            position: relative;
            z-index: 2;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .contact-section {
            padding: 80px 0;
        }

        .contact-card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid var(--eco-light);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            height: 100%;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .contact-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--eco-accent), var(--eco-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(127, 176, 105, 0.3);
        }

        .contact-card h4 {
            color: var(--eco-primary);
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .contact-card p {
            color: var(--eco-secondary);
            text-align: center;
            font-weight: 500;
        }

        .contact-card a {
            color: var(--eco-accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .contact-card a:hover {
            color: var(--eco-primary);
        }

        .contact-form-container {
            background: white;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid var(--eco-light);
            margin-top: -60px;
            position: relative;
            z-index: 3;
        }

        .contact-form-container h3 {
            color: var(--eco-primary);
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            color: var(--eco-primary);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid var(--eco-light);
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--eco-white);
        }

        .form-control:focus {
            border-color: var(--eco-accent);
            box-shadow: 0 0 0 3px rgba(127, 176, 105, 0.2);
            outline: none;
            transform: translateY(-2px);
        }

        .form-select {
            border: 2px solid var(--eco-light);
            border-radius: 12px;
            padding: 15px 20px;
            background: var(--eco-white);
            color: var(--eco-primary);
            font-weight: 500;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .btn-send {
            background: linear-gradient(135deg, var(--eco-accent), var(--eco-secondary));
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(127, 176, 105, 0.3);
            width: 100%;
        }

        .btn-send:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(127, 176, 105, 0.4);
            color: white;
        }

        .faq-section {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 25px;
            padding: 40px;
            margin-top: 50px;
            border: 1px solid var(--eco-light);
        }

        .faq-section h3 {
            color: var(--eco-primary);
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .faq-item {
            background: white;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--eco-light);
            overflow: hidden;
        }

        .faq-question {
            background: var(--eco-light);
            padding: 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--eco-primary);
            transition: background-color 0.3s ease;
            border: none;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .faq-question:hover {
            background: var(--eco-accent);
            color: white;
        }

        .faq-answer {
            padding: 20px;
            color: var(--eco-secondary);
            display: none;
            border-top: 1px solid var(--eco-light);
        }

        .faq-answer.active {
            display: block;
        }

        .social-links {
            text-align: center;
            margin-top: 40px;
        }

        .social-links a {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--eco-accent), var(--eco-secondary));
            color: white;
            border-radius: 50%;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5rem;
            line-height: 60px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(127, 176, 105, 0.3);
        }

        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(127, 176, 105, 0.4);
            color: white;
        }

        .alert-success {
            background: linear-gradient(135deg, var(--eco-light), var(--eco-white));
            border: 2px solid var(--eco-accent);
            color: var(--eco-primary);
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .contact-header h1 {
                font-size: 2.2rem;
            }
            
            .contact-form-container {
                padding: 30px 20px;
                margin-top: -40px;
            }
            
            .contact-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
